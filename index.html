<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header id="logo">
        <img src="./img/Vector.png" alt="Logo">
    </header>
    <section class="text-content">
        <div class="text">
            <label> Ingrese su texto aquí:</label>
            <input type="text" id="texto">
        </div>
    </section>
    <section class="response-content">
        <div class="response">
            <textarea id="showResponse" rows="12" autocapitalize="none"></textarea>
            <!-- <img src="./img/Muñeco.png" alt="muñeco"> -->
        </div>
    </section>
    <footer>
        <label>Solo letras minisculas y sin acentos.</label>
        <div class="buttons">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </div>
    </footer>
</body>
</html>

<script src="./js/script.js"></script>
