<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header id="logo">
        <img src="./img/Vector.png" alt="Logo">
        <div id="snackbar"></div>
    </header>
    <main>
        <section class="text-content">
            <div class="text">
                <label> Ingrese su texto aquí:</label>
                <textarea id="texto" cols="40" rows="5"></textarea>
                <p id="error"><i class="icon-error"></i>Se encontró un carácter no permitido!</p>
            </div>
        </section>
        <section class="response-content">
            <div class="response">
                <textarea id="showResponse" rows="20" autocapitalize="none" readonly></textarea>
            </div>
            <div id="contentNotFound">
                <img id="notFound" src="./img/Muñeco.png" alt="muñeco">
                <p>Ningún mensaje fue encontrado</p>
            </div>
            <button type="button" id="copy">Copiar</button>
        </section>
    </main>
    <footer>
        <label><i class="icon-info"></i>Solo letras minisculas y sin acentos.</label>
        <div class="buttons">
            <button type="button" id="encriptar">Encriptar</button>
            <button type="button" id="desencriptar">Desencriptar</button>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
